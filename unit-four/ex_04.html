<html>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>

    <div class="container">

            <label>

        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Mexico

        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Argentina
            </label>
        </div>
