<html>

<head>
    <title>Curso de Bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="nome">Nome </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="nome" placeholder="Seu nome">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">E-mail</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <div class="col-sm-10 col-sm-offset-2">
                        <label for="lista">
                            <input type="checkbox" id="lista">Inscrever-me na newsletter
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary pull-right btn-block" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
