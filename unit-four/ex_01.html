<html>

<head>
    <title>Curso de Bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
            </div>

            <div class="form-group">
                <label for="selecao">Prato preferido?</label>
                <select class="form-control" name="selecao" id="selecao">
                    <option value="1" disabled selected>Escolha uma opção</option>
                    <option value="2">Feijoada</option>
                    <option value="3">Churrasco</option>
                    <option value="4">Sushi</option>
                    <option value="5">Pizza</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" name="comentario" id="comentario"></textarea>
            </div>

            <div class="checkbox">
                <label for="lista">
                    <input type="checkbox" id="lista">Inscrever-me na newsletter
                </label>
            </div>

            <input class="btn btn-primary pull-right btn-block" type="submit" value="Enviar">
        </form>
    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
